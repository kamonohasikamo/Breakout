<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>GameCanvas</title>
		<style>
			*{padding:0; margin: 0; }
			canvas {background: #eee; display: block; margin: 0 auto; }
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="320"></canvas>
		<script>
			// canvas要素への参照
			var canvas = document.getElementById("myCanvas");
			// 2D描画コンテキストを保存する変数
			var ctx = canvas.getContext("2d");
			
			ctx.beginPath();
			// rectで四角形のオブジェクトを生成
			// 左上：20, 上端から40のところに幅50、高さ50の大きさを生成
			ctx.rect(20, 40, 50, 50);
			ctx.fillStyle = "#FF0000";
			ctx.fill();
			ctx.closePath();

			ctx.beginPath();
			// arcで丸のオブジェクトを生成
			// 円の中心座標240,160に半径20の円を
			// 開始角度と終了角度をラジアンで
			// 描く方向(falseは時計回り)
			ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
			ctx.fillStyle = "green";
			ctx.fill();
			ctx.closePath();

			ctx.beginPath();
			// rectで四角形のオブジェクトを生成
			// 左上：160, 上端から10のところに幅100、高さ40の大きさを生成
			ctx.rect(160, 10, 100, 40);
			// 枠だけ青色に塗ることも可能
			ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
			ctx.stroke();
			ctx.closePath();
		</script>
	</body>
</html>
